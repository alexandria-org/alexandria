<meta property="og:description" content="&lt;p&gt;&lt;b&gt;Packa dina v&#228;skor f&#246;r ett magiskt &#228;ventyr!&#160;&lt;/b&gt;&lt;/p&gt;&lt;p&gt;&lt;b&gt;&lt;/b&gt;N&#228;r tolv&#229;riga Flick Hudson av misstag hamnar p&#229;&lt;i&gt; Resebyr&#229;n Fr&#228;mmande V&#228;rldar&lt;/i&gt; uppt&#228;cker hon en fantastisk hemlighet. Det finns hundratals andra v&#228;rldar f&#246;rutom v&#229;r egen. Och inte nog med det. Flick blir erbjuden att g&#229; med i S&#228;llskapet f&#246;r Fr&#228;mmande V&#228;rldar s&#229; att hon sj&#228;lv kan f&#246;lja med och utforska dem! &lt;br&gt;Det Flick inte vet &#228;r att alltings mittpunkt, staden Femlykta, &#228;r i stor fara. Byggnader och hela gator f&#246;rsvinner. Sp&#229;rl&#246;st. N&#228;r Flick f&#246;rst&#229;r vad som h&#229;ller p&#229; att h&#228;nda m&#229;ste hon ge sig ut p&#229; en resa genom outforskade v&#228;rldar och p&#229; en kappl&#246;pning mot tiden...&lt;/p&gt;&lt;p&gt;&lt;p&gt;L. D. LAPINSKI &#228;r en engelsk f&#246;rfattare. Hon bor utanf&#246;r Sherwoodskogen tillsammans med sin familj och katten Hector.&lt;i&gt;&#160;Resebyr&#229;n Fr&#228;mmande V&#228;rldar&lt;/i&gt; - den f&#246;rsta boken i hennes serie om den magiska Resebyr&#229;n och dess reses&#228;llskap - har gjort stor succ&#233; v&#228;rlden &#246;ver.&lt;/p&gt;&lt;p&gt;&#160;&lt;/p&gt;&lt;p&gt;&lt;i&gt;&#187;Sj&#228;lvs&#228;ker, rolig och p&#229;hittig. En framtida klassiker.&#171; |&#160;The Guardian &#160; &#160;&lt;/i&gt;&lt;/p&gt;&lt;p&gt;&lt;i&gt;&#187;Ett fenomenalt, fantastiskt &#228;ventyr.&#171; |&#160;The Sunday Express&lt;/i&gt;&lt;/p&gt;" />
